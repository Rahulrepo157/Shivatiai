<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shivati_ai - Request a Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --color-background-dark: #000000;
      --color-background-medium: #050a1a;
      --color-background-light: #0a0514;
      --color-accent: #0096FF;
      --color-success: #00ff8c;
      --color-text-primary: #ffffff;
      --color-text-secondary: #e0e0e0;
      --color-border: rgba(255, 255, 255, 0.2);
      --transition-duration: 0.3s;
      --animation-timing-apple: cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes check-anim { 0% { stroke-dashoffset: 80; } 100% { stroke-dashoffset: 0; } }
    @keyframes pop-in { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, var(--color-background-dark), var(--color-background-medium), var(--color-background-dark), var(--color-background-light));
      background-size: 400% 400%;
      animation: moveGradient 30s ease infinite;
      color: var(--color-text-primary);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 2rem;
      overflow: hidden; cursor: none;
    }
    #hero-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    .spotlight { position: fixed; width: 12px; height: 12px; border-radius: 50%; background-color: var(--color-accent); pointer-events: none; transform: translate(-50%, -50%); z-index: 1001; transition: width 0.3s ease, height 0.3s ease; mix-blend-mode: screen; }

    .form-wizard {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--color-border);
      padding: 2.5rem 3rem; border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      width: 100%; max-width: 550px; /* Slightly wider for 3 columns */
      position: relative; z-index: 1;
      perspective: 2000px; /* Increased perspective for better 3D effect */
    }

    .form-header h1 { text-align: center; margin: 0 0 2rem 0; font-size: 1.8rem; transition: opacity 0.3s ease; }

    .form-steps-container {
      position: relative;
      height: 380px; /* UPDATE: Increased height for more products */
      transition: transform 0.8s var(--animation-timing-apple);
      transform-style: preserve-3d;
    }
    .form-step {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; -webkit-backface-visibility: hidden;
    }
    /* Adjusted translateZ for new width */
    #step-1 { transform: rotateY(0deg) translateZ(275px); }
    #step-2 { transform: rotateY(90deg) translateZ(275px); }
    #step-3 { transform: rotateY(180deg) translateZ(275px); }
    #success-step { transform: rotateY(-90deg) translateZ(275px); }

    .form-group { position: relative; margin-bottom: 1.5rem; }
    .form-group input, .form-group textarea {
      width: 100%; padding: 1rem; border: 1px solid var(--color-border); border-radius: 8px;
      box-sizing: border-box; background: rgba(0, 0, 0, 0.2); color: var(--color-text-primary);
      font-size: 1rem; transition: border-color var(--transition-duration);
    }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-accent); }
    .form-group label {
      position: absolute; left: 1rem; top: 1rem; color: var(--color-text-secondary); pointer-events: none;
      transition: all 0.2s ease;
    }
    .form-group input:focus + label, .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label, .form-group textarea:not(:placeholder-shown) + label {
      top: -0.6rem; left: 0.8rem; font-size: 0.8rem; color: var(--color-accent);
      background: #182238; padding: 0 0.3rem;
    }
    .validation-icon { position: absolute; right: 1rem; top: 1rem; animation: pop-in 0.3s ease; }
    .validation-icon.fa-check { color: var(--color-success); }
    .validation-icon.fa-times { color: #ff4d4d; }

    /* UPDATE: Interactive Product Selector with 3 columns */
    .product-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1rem; }
    .product-card {
      border: 1px solid var(--color-border); border-radius: 8px; padding: 0.8rem;
      text-align: center; cursor: none; transition: all var(--transition-duration);
    }
    .product-card i { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .product-card span { font-size: 0.8rem; display: block; }
    .product-card:hover { background: rgba(0, 150, 255, 0.1); border-color: rgba(0, 150, 255, 0.5); }
    .product-card.selected { background: rgba(0, 150, 255, 0.2); border-color: var(--color-accent); box-shadow: 0 0 15px rgba(0, 150, 255, 0.3); }

    .button-group { display: flex; justify-content: space-between; gap: 1rem; margin-top: 2rem; position: absolute; bottom: 0; width: 100%;}
    .btn {
      width: 100%; padding: 0.8rem; background-color: var(--color-accent); color: #000;
      border: none; border-radius: 8px; cursor: none; font-size: 1rem; font-weight: bold;
      transition: all var(--transition-duration);
    }
    .btn:hover { background-color: #fff; transform: scale(1.03); }
    .btn-secondary { background: none; border: 1px solid var(--color-border); color: var(--color-text-secondary); }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); color: var(--color-text-primary); }

    .success-message { text-align: center; animation: pop-in 0.5s ease; padding-top: 4rem; }
    .success-icon { width: 80px; height: 80px; margin: 0 auto 1.5rem; }
    .success-icon .circle { stroke: var(--color-accent); }
    .success-icon .checkmark { stroke: #fff; stroke-dasharray: 80; stroke-dashoffset: 80; animation: check-anim 0.5s 0.3s ease-out forwards; }
  </style>
</head>
<body>
  <canvas id="hero-canvas"></canvas>
  <div class="spotlight"></div>

  <div class="form-wizard">
    <div class="form-header">
        <h1 id="form-title">Request a Demo</h1>
    </div>
    <div class="form-steps-container" id="steps-container">
        <div class="form-step" id="step-1">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label for="name">Name</label>
                <i class="validation-icon"></i>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Work Email</label>
                <i class="validation-icon"></i>
            </div>
            <div class="button-group">
                <button type="button" class="btn next-btn" data-magnetic>Next</button>
            </div>
        </div>
        <div class="form-step" id="step-2">
            <p style="text-align:center; color: var(--color-text-secondary); margin-top:0; margin-bottom: 1rem;">What are you interested in?</p>
            <div class="product-selector">
                <div class="product-card" data-value="ThermoSolver™"><i class="fas fa-fire"></i><span>ThermoSolver™</span></div>
                <div class="product-card" data-value="StressMaster™"><i class="fas fa-cogs"></i><span>StressMaster™</span></div>
                <div class="product-card" data-value="MechMotion AI™"><i class="fas fa-robot"></i><span>MechMotion AI™</span></div>
                <div class="product-card" data-value="FluidFlow AI™"><i class="fas fa-wind"></i><span>FluidFlow AI™</span></div>
                <div class="product-card" data-value="DesignGenesis AI™"><i class="fas fa-lightbulb"></i><span>DesignGenesis AI™</span></div>
                <div class="product-card" data-value="ManufacTwin AI™"><i class="fas fa-clone"></i><span>ManufacTwin AI™</span></div>
                <div class="product-card" data-value="RoboPilot AI™"><i class="fas fa-route"></i><span>RoboPilot AI™</span></div>
                <div class="product-card" data-value="MatSci AI™"><i class="fas fa-atom"></i><span>MatSci AI™</span></div>
                <div class="product-card" data-value="EngineTune AI™"><i class="fas fa-tachometer-alt"></i><span>EngineTune AI™</span></div>
                <div class="product-card" data-value="MeshMind AI™"><i class="fas fa-cubes"></i><span>MeshMind AI™</span></div>
            </div>
            <input type="hidden" id="product" name="product">
            <div class="button-group">
                <button type="button" class="btn btn-secondary prev-btn" data-magnetic>Previous</button>
                <button type="button" class="btn next-btn" data-magnetic>Next</button>
            </div>
        </div>
        <div class="form-step" id="step-3">
             <div class="form-group">
                <textarea id="message" name="message" rows="8" placeholder=" "></textarea>
                <label for="message">What is your primary goal for this demo?</label>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-secondary prev-btn" data-magnetic>Previous</button>
                <button type="submit" class="btn" id="submitBtn" data-magnetic>Submit Request</button>
            </div>
        </div>
        <div class="form-step" id="success-step">
            <div class="success-message">
                <div class="success-icon">
                    <svg viewBox="0 0 100 100"><circle class="circle" cx="50" cy="50" r="45" fill="none" stroke-width="5"/><polyline class="checkmark" points="25,55 45,70 75,35" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <h1>Request Sent!</h1>
                <p>Our team will contact you shortly.</p>
            </div>
        </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    // --- Particle Background with Interaction ---
    const canvas = document.getElementById('hero-canvas');
    let particles = [];
    let particleTarget = null;
    if (canvas && !isTouchDevice) {
        const ctx = canvas.getContext('2d');
        const setup = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const particleCount = Math.floor(canvas.width * canvas.height / 25000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4, size: Math.random() * 1.5 + 1 });
            }
        };
        const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                if (particleTarget) {
                    const dx = particleTarget.x - p.x;
                    const dy = particleTarget.y - p.y;
                    p.vx += dx * 0.0005;
                    p.vy += dy * 0.0005;
                }
                p.x += p.vx; p.y += p.vy;
                p.vx *= 0.98; p.vy *= 0.98;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 150, 255, 0.5)';
                ctx.fill();
            });
            requestAnimationFrame(animate);
        };
        setup(); animate();
        window.addEventListener('resize', setup);
    }

    // --- Custom Cursor ---
    const spotlight = document.querySelector('.spotlight');
    if (spotlight && !isTouchDevice) {
        window.addEventListener('mousemove', e => {
            spotlight.style.left = e.clientX + 'px';
            spotlight.style.top = e.clientY + 'px';
        });
    } else if (spotlight) {
        spotlight.style.display = 'none';
    }

    // --- Form Wizard Logic ---
    const stepsContainer = document.getElementById('steps-container');
    const formTitle = document.getElementById('form-title');
    const nextBtns = document.querySelectorAll('.next-btn');
    const prevBtns = document.querySelectorAll('.prev-btn');
    const submitBtn = document.getElementById('submitBtn');

    let currentStep = 0;
    const stepTitles = ["Let's start with your info", "What are you interested in?", "What are your goals?", "Success!"];

    const updateFormSteps = () => {
        const wizard = document.querySelector('.form-wizard');
        const wizardWidth = wizard.offsetWidth;
        const translateZValue = wizardWidth / 2;

        document.getElementById('step-1').style.transform = `rotateY(0deg) translateZ(${translateZValue}px)`;
        document.getElementById('step-2').style.transform = `rotateY(90deg) translateZ(${translateZValue}px)`;
        document.getElementById('step-3').style.transform = `rotateY(180deg) translateZ(${translateZValue}px)`;
        document.getElementById('success-step').style.transform = `rotateY(-90deg) translateZ(${translateZValue}px)`;

        const angle = -90 * currentStep;
        stepsContainer.style.transform = `translateZ(-${translateZValue}px) rotateY(${angle}deg)`;

        formTitle.style.opacity = 0;
        setTimeout(() => {
            formTitle.textContent = stepTitles[currentStep];
            formTitle.style.opacity = 1;
        }, 400);
    };

    const triggerParticleSurge = (e) => {
        if (!isTouchDevice) {
            const rect = e.target.getBoundingClientRect();
            particleTarget = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            setTimeout(() => { particleTarget = null; }, 600);
        }
    };

    nextBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            currentStep++;
            updateFormSteps();
            triggerParticleSurge(e);
        });
    });

    prevBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            currentStep--;
            updateFormSteps();
            triggerParticleSurge(e);
        });
    });

    submitBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            product: document.getElementById('product').value,
            message: document.getElementById('message').value
        };

        fetch('/submit_demo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                currentStep = 3; // Go to success step
                updateFormSteps();
                triggerParticleSurge(e);
            }
        });
    });

    // --- Live Validation ---
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const validateInput = (input, condition) => {
        const icon = input.parentElement.querySelector('.validation-icon');
        icon.className = 'validation-icon fas'; // Reset classes
        if (input.value) {
            if (condition) {
                icon.classList.add('fa-check');
            } else {
                icon.classList.add('fa-times');
            }
        } else {
             icon.className = 'validation-icon';
        }
    };

    nameInput.addEventListener('input', () => validateInput(nameInput, nameInput.value.length >= 2));
    emailInput.addEventListener('input', () => validateInput(emailInput, emailRegex.test(emailInput.value)));

    // --- Product Selector ---
    const productCards = document.querySelectorAll('.product-card');
    const hiddenProductInput = document.getElementById('product');
    productCards.forEach(card => {
        card.addEventListener('click', () => {
            productCards.forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            hiddenProductInput.value = card.dataset.value;
        });
    });

    // Initial and resize setup
    updateFormSteps();
    window.addEventListener('resize', updateFormSteps);
});
</script>
</body>
</html>
